<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Address with Mapbox</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css">
    <style>
    .mapboxgl-ctrl-geocoder {
        width: 100%;
        border-radius: 4px;
    }
    .autocomplete-results {
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        position: absolute;
        width: 100%;
        z-index: 1000;
        display: none;
    }

    .autocomplete-results div {
        padding: 5px;
        cursor: pointer;
    }

    .autocomplete-results div:hover {
        background-color: #f0f0f0;
    }

</style>
</head>
<body>
    <div class="container" style="padding:100px; width:1000px; margin:0 auto;">

        <!-- ... -->
        <!-- ... -->
        <label id="error-message" style="color: red; display: none;">Destination city must be different from the pickup city!</label>
        <!-- ... -->
        <div>
            <label for="pickup-input">Pickup:</label>
            <input type="text" id="pickup-input" placeholder="Enter pickup address">
            <div id="pickup-results" class="autocomplete-results"></div>
        </div>

        <div>
            <label for="destination-input">Destination:</label>
            <input type="text" id="destination-input" placeholder="Enter destination address">
            <div id="destination-results" class="autocomplete-results"></div>
        </div>
        <!-- ... -->

        <!-- ... -->
        <input type="hidden" id="pickup-city">
        <input type="hidden" id="pickup-state">
        <input type="hidden" id="pickup-zip">

        <input type="hidden" id="destination-city">
        <input type="hidden" id="destination-state">
        <input type="hidden" id="destination-zip">
    <!-- ... -->

    </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
